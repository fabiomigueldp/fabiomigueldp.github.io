// Função para gerar história
function generateStory(node, length) {
    let story = node.phrase;
    while (story.split(" ").length < length) {
        if (node.children.length === 0) {
            break;
        }
        node = node.children[Math.floor(Math.random() * node.children.length)];
        story += " " + node.phrase;
        if (node.children.length > 0) {
            node = node.children[Math.floor(Math.random() * node.children.length)];
            story += " " + node.phrase;
            if (node.children.length > 0) {
                node = node.children[Math.floor(Math.random() * node.children.length)];
                story += " " + node.phrase;
                if (node.children.length > 0) {
                    node = node.children[Math.floor(Math.random() * node.children.length)];
                    story += " " + node.phrase;
                }
            }
        }
    }
    return story;
}

// Gerando uma história aleatória sobre Feka
